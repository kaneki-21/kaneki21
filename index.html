<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Web </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-logo">
            MDP
        </div>
        <div>
            <ul class="header-nav">
                <li> Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Testing Web<span>.</span></h1>
            <h2>With HTML And CSS</h2>
        </div>
        <div class="contents">
            <h3>Pelajaran</h3>

            <div class="contents-item">
                <div class="contents-img csa">
                    <img src="gambar/csa.jpg" alt="Oikawa">
                </div>
                <p>Oikawa</p>
            </div>

            <div class="contents-item">
                <div class="contents-img css">
                    <img src="gambar/css.jpg" alt="Kuroo">
                </div>
                <p>Kuroo</p>
            </div>

            <div class="contents-item">
                <div class="contents-img gambar">
                    <img src="gambar/gambar.jpg" alt="nishinoya">
                </div>
                <p>nishinoya</p>
            </div>

            <div class="contents-item html">
                <div class="contents-img">
                    <img src="gambar/html.jpg" alt="vs">
                </div>
                <p>vs</p>
            </div>

        </div>

        <div class="contact">
            <h3>Hubungi Kami</h3>
            <form action="" method="POST">
                <p>Email (Wajib Diisi)</p>
                <input type="email" name="email" id="email" placeholder="massukkan email anda">
                <p>Pesan (Wajib Diisi)</p>
                <textarea placeholder="masukkan pesan anda"> </textarea>
                <p class="txt-red">* Bidang yang wajib diisi</p>
                <input type="submit" value="kirim" class="contact-submit">
            </form>            
        </div>
    </main>
    <footer>
        <div class="footer-logo">MDP</div>
        <div class="footer-nav">
            <ul>
                <li> Tentang</li>
                <li>Pelajaran</li>
                <li>Hubungi Kami</li>
            </ul>
        </div>
    </footer>
</body>
</html>
